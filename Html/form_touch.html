<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Css/form_touch.css">
  <link rel="stylesheet" href="/Css/option.css">
</head>

<body>
  <div class="app">
    <div class="app-box">
      <div class="app-box-left">
        <form class="form-touch" id="form-touch">
          <div class="title">
            <h1>Get in touch</h1>
            <h2>Our friendly team would love to hear from you.</h2>
          </div>
          <div class="input-touch">
            <div class="input-name">
              <div class="item-name">
                <label for="firstName">First name</label>
                <input type="text" class="firstName" placeholder="First name">
              </div>

              <div class="item-name">
                <label for="firstName">First name</label>
                <input type="text" class="firstName" placeholder="First name">
              </div>
            </div>

            <div class="input-email">
              <div class="item-email">
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="email">
              </div>


              <div class="input-phone">
                <label for="Phone number">Phone number</label>
                <div class="item-phone">
                  <select name="select" id="select">
                    <option value="US">US</option>
                  </select>
                  <input type="tel" class="phoneNumber" placeholder="+1 (555) 000-0000">
                </div>
              </div>

              <div class="input-message">
                <div class="item-message">
                  <label for="message">Message</label>
                  <textarea name="message" id="message"></textarea>
                </div>
              </div>

              <div class="check-box">
                <div class="item-checkbox">
                  <input type="checkbox">
                  <h2>You agree to our friendly <a href="#">privacy policy.</a></h2>
                </div>

                <button class="btn">Send message</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="app-box-right">
        <img src="/img/imgform1.jpg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
